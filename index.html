<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FreeCodeCamp App Survey project 1</title>
</head>
<body>
   <h1 id="title">FreeCodeCamp App Survey Form</h1>
   <p id="description">Thank you for taking the time to help us improve the platform.</p>
   <form action="#" id="survey-form">
     <label for="name">Name</label>
     <input type="text" id="name" placeholder="Enter your name"><br>
   </form>
   <form action="#" id="survey-form">
     <label for="name">Name</label>
     <input type="text" id="name" placeholder="Enter your name"><br>
    </form>
    <form action="#" id="survey-form">
     <label for="email">Email</label>
     <input type="email" id="email" placeholder="Enter your email" size="64" maxlength="64" pattern=".+@email\.com" required><br>
    </form>
    <form action="#" id="survey-form">
     <label for="number">Number</label>
     <input type="tel" id="number" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="xxx-xxx-xxxx" required><br>
    </form>
    <form action="#" id="survey-form">
     <label for="role">Which option best describes your current role?</label><br>
     <select name="role" id="dropdown">
        <option value="current-role">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time">Full-time Job</option>
        <option value="part-time">Part-Time Job</option>
        <option value="not-share">Prefer not to say</option>
        <option value="other">Other</option>
     </select>
    </form>
    <form action="#" id="survey-form">
        <label for="higher-education">Will you be pursing a higher education?</label><br>
        <input type="radio" id="definitely" name="higher-education" value="Defintely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="higher-education" value="Maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="not-sure" name="higher-education" value="Not-sure">
        <label for="not-sure">Not sure</label><br>
    </form>
    <form action="#" id="survey-form">
        <label for="fave-feature">What's your favourite feature?</label><br>
        <select name="fave-feature" id="dropdown">
            <option value="option">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>
    </form>
    <form action="#" id="survey-form">
        <label for="improvements">What would you like to see improved? (Check all that apply.)</label><br>
        <input type="checkbox" id="changes1" name="changes1" value="front-end">
        <label for="changes1">Front-end Projects</label><br>
        <input type="checkbox" id="changes2" name="changes2" value="back-end">
        <label for="changes2">Back-end Projects</label><br>
        <input type="checkbox" id="changes3" name="changes3" value="data-visualization">
        <label for="changes3">Data Visualization</label><br>
        <input type="checkbox" id="changes4" name="changes4" value="communcations">
        <label for="changes4">Open Source Communications</label><br>
    </form>
    <form action="#" id="survey-form">
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea name="message" id="comments" cols="30" rows="10">
Enter your comments here...
        </textarea><br>
        <input type="submit" value="Submit" id="submit">
    </form>

</body>
</html>
